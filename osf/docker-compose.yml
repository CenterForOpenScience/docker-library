# # Service Containers

rabbitmq:
  image: rabbitmq:latest

elasticsearch:
  image: elasticsearch:latest

tokumx:
  image: centerforopenscience/tokumx:latest
  environment:
    - TOKU_HUGE_PAGES_OK=1


# Server Containers


# cas:
#   image: centerforopenscience/cas:4.1
#   ports:
#     - 8080:8080
#     - 8443:8443

api:
  tty: true
  # build: ./api
  image: centerforopenscience/osf:api
  # command: invoke apiserver --host 0.0.0.0 --port 8000
  environment:
     - SOURCE_BRANCH=develop
     - SOURCE_REPO=https://github.com/CenterForOpenScience/osf.io.git
     - UPDATE_CMD=invoke wheelhouse --dev --addons && invoke requirements --dev --addons && gosu www-data python manage.py collectstatic --noinput
  expose:
    - 8000
  ports:
    - 8000:8000
  links:
    - tokumx:tokumx
    - elasticsearch:elasticsearch
    - rabbitmq:rabbitmq
  volumes:
    - ./settings/local-docker.py:/code/website/settings/local.py
  # volumes_from:
  #   - storage

